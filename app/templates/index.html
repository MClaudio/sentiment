<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/e564244708.js" crossorigin="anonymous"></script>
    <title>Movie Dentiment</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">App Sentiment</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/movies/">Rest Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/commets/">Rest Commets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Movies List</h1>

    <div class="row row-cols-3">
        {% load static %}
        {% for movie in movies %}
            <div class="col mt-1">
                <div class="card" style="width: 18rem;">

                    <img src="{% static movie.image.url %}" class="card-img-top" alt="{{ movie.title }}"
                         style="width: 286px; height: 400px"/>
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">
                            {{ movie.description }}
                        </p>
                        <p class="card-text">
                            {{ movie.gender }}
                        </p>
                        <div class="dflex text-right">
                            <span class="mr-2 text-success"><i class="fas fa-thumbs-up"></i> {{ movie.likes }}</span>
                            <span class="text-danger"><i class="fas fa-thumbs-down"></i> {{ movie.dislikes }}</span>
                        </div>
                        <a href="movie/{{ movie.id }}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
</body>

</html>
